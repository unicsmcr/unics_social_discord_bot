<!DOCTYPE html>
<html>
	<head>
		<title>UniCS Discord Bot</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="icon" type="image/png" href="favicon.png">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col">
					<h3>
						UniCS Discord Server Events
						<button type="button" class="btn btn-warning float-right ml-1" id="logout">Logout</button>
						<button type="button" class="btn btn-success float-right" data-toggle="modal" data-target="#addEventModal" id="addEvent">New Event</button>
					</h3>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<table class="table table-striped">
						<thead>
							<tr>
								<th scope="col">Event Name</th>
								<th scope="col">Channels</th>
								<th scope="col">Actions</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="modal fade" id="addEventModal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">New Event</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label for="eventName">Event Name</label>
								<input type="text" class="form-control" id="eventName" aria-describedby="nameHelp">
								<small id="nameHelp" class="form-text text-muted">This should probably be unique.</small>
							</div>
							<div class="form-group">
							    <label for="eventDescription">Event Description</label>
							    <textarea class="form-control" id="eventDescription" rows="3"></textarea>
							 </div>
							<label>Channels</label>
							<select id="eventChannels" class="custom-select">
								<option value="textvoice">Use Text & Voice Channels</option>
								<option value="text">Use Text Channels Only</option>
								<option value="voice">Use Voice Channels Only</option>
							</select>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-success" id="addEventModalSave">
							<span id="addEventModalSpinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
							Add Event
						</button>
						<button type="button" class="btn btn-secondary" data-dismiss="modal" id="addEventModalClear">Cancel</button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="launchEventModal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Launch Event</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="eventGroupsMethod" id="eventGroupsFixed" value="fixed" checked>
								<label class="form-check-label" for="eventGroupsFixed">
									Number of Groups
								</label>
							</div>
							<div class="form-group">
								<input type="number" class="form-control" id="eventGroupsFixedInput" min="1">
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="eventGroupsMethod" id="eventGroupsVariable" value="variable">
								<label class="form-check-label" for="eventGroupsVariable">
									Users per Group
								</label>
							</div>
							<div class="form-group">
								<input type="number" class="form-control" id="eventGroupsVariableInput" min="1" disabled>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" id="launchEventModalConfirm">
							<span id="launchEventModalSpinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
							Launch Event
						</button>
						<button type="button" class="btn btn-secondary" data-dismiss="modal" id="launchEventModalClear">Cancel</button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="deleteEventModal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Delete Event</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<p>Are you sure you want to delete this event? This action cannot be undone.</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" id="deleteEventModalConfirm">
							<span id="addEventModalSpinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
							Delete
						</button>
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="dashboard.js"></script>
	</body>
</html>
